<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ohmyfood</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="assets/fontawesome-free-5.15.4-web/css/all.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" media="screen" />

</head>

<body class="margin0">

<!--HEADER-->
<header>
    <img src="assets/images/logo/ohmyfood.png" alt="Logo Ohmyfood">
</header>


<main>

    <!--SECTION RESERVER MENU-->
    <section id="reserverMenu">
        <div class="localisation">
            <i class="fas fa-map-marker-alt"></i> Paris, Belleville
        </div>
        <div class="background padding2REM">
            <h1 class="textCenter margin0">
                Réservez le menu qui vous convient
            </h1>
            <p class="textCenter margin0">
                Découvrez des restaurants d'exception, sélectionnés par nos soins.
            </p>
            <div class="alignementCentral padding1REM">
                <button type="button" class="btn">Explorer nos restaurants</button>
            </div>
        </div>
    </section>

    <!--SECTION FONCTIONNEMENT-->
    <section id="fonctionnement">
        <h1>
            Fonctionnement
        </h1>
        <div class="divFonctionnement">
            <span class="numeroFonctionnement">1</span><i class="fas fa-mobile-alt"></i> Choisissez un restaurant
        </div>
        <div class="divFonctionnement">
            <span class="numeroFonctionnement">2</span><i class="fas fa-list-ul"></i>Composez votre menu
        </div>
        <div class="divFonctionnement">
            <span class="numeroFonctionnement">3</span><i class="fas fa-store"></i> Dégustez au restaurant
        </div>

    </section>

    <!--SECTION RESTAURANTS-->
    <section class="background" id="restaurants">

            <h1>
                Restaurants
            </h1>
            <div class="card">
                <img class="" src="assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du gout">
                <div class="cardText">
                    <div>
                        <p class="nomRestaurant">La palette du gout</p>
                        <p>Ménilmontant</p>
                    </div>
                    <div>
                        <i class="far fa-heart"></i>
                    </div>


                </div>


        </div>
    </section>

</main>

<!--FOOTER-->
<footer>

</footer>

</body>
</html>
